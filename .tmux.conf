setw -g mouse on
set-option -g history-limit 10000

# don't rename windows automatically
set-option -g allow-rename off

set-option -g default-terminal screen-256color
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-position bottom
set-option -g status-right "%y/%m/%d %T"
set-option -g status-right-length 50

set-option -g status-style fg=yellow,bg=default,bright

# set-window-option -g window-status-fg brightyellow # light
set-window-option -g window-status-style fg=brightblue,bg=default

set-window-option -g window-status-current-style fg=brightred,bg=default,bright

set-option -g pane-border-style fg=brightcyan
set-option -g pane-active-border-style fg=brightcyan

# set-option -g message-bg white # light
set-option -g message-style fg=brightred,bg=black

set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

set-window-option -g automatic-rename on
set-window-option -g clock-mode-colour green
set-window-option -g mode-keys vi

# vim like copy mode
bind c copy-mode
bind-key -T copy-mode-vi v   send -X begin-selection
bind-key -T copy-mode-vi V   send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y   send -X copy-pipe "xsel -ib"
bind -n C-P run-shell "xsel -ob | head -1 | xargs -0 tmux set-buffer && tmux paste-buffer"

# fix escape for the sake of vim
set -sg escape-time 1

# clear bindings
unbind C-b
unbind '"'
unbind %

# nicer prefix
set -g prefix C-x
bind Space send-prefix

# do like terminator
bind -n C-E split-window -h -c '#{pane_current_path}'
bind -n C-S-Left resize-pane -L 3
bind -n C-S-Right resize-pane -R 3
bind -n C-S-Up resize-pane -U 3
bind -n C-S-Down resize-pane -D 3
bind -n C-O split-window -v -c '#{pane_current_path}'
bind -n C-T new-window -c '#{pane_current_path}'
bind -n C-N next-window
bind -n C-W killp

# move panes without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind r source-file ~/.tmux.conf

run-shell "powerline-daemon -q"
source ".local/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf"
